<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP-üåè-Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #568ad3 0%, #568ad3 50%, #568ad3 100%);
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #mobileMenu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">

    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center"
                        style="margin-top: 4px; margin-bottom: -8px;margin-right:-25px;">
                        <img src="thumbnail_AA.png" alt="TEMPO"
                            class="w-28 h-28 object-contain"> <!--LOGO-->
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">TEMP-üåè</h1>
                        <p class="text-xs opacity-90">Air Quality Monitoring</p>
                    </div>
                </div>
                
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Box -->
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Sign Up</h2>
            
            <form id="signupForm" class="space-y-6">
                <!-- Ad -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Name
                    </label>
                    <input 
                        type="text" 
                        id="name"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                    >
                </div>

                <!-- Soyad -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Surname
                    </label>
                    <input 
                        type="text" 
                        id="surname"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                    >
                </div>

                <!-- Kullanƒ±cƒ± Adƒ± -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                       Username
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                    >
                </div>

                <!-- ≈ûifre -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                       Password
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        placeholder="Set a password"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                    >
                </div>

                <!-- Kayƒ±t Ol Butonu -->
                <button 
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 mt-6"
                >
                    Sign Up
                </button>
            </form>

            <!-- Mesaj G√∂sterimi -->
            <div id="message" class="mt-4 text-center hidden"></div>

            <!-- Alt Linkler -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-600">
                    <a href="http://127.0.0.1:5500/girisekran%C4%B1.html" class="text-blue-600 hover:text-blue-800 transition-colors">Return to the login screen</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form submit i≈ülemi
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden');
                
                if (response.ok) {
                    messageDiv.className = 'mt-4 text-center text-green-600 font-semibold';
                    messageDiv.textContent = 'Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...';
                    
                    // 2 saniye sonra giri≈ü sayfasƒ±na y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:5500/girisekran%C4%B1.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'mt-4 text-center text-red-600 font-semibold';
                    messageDiv.textContent = result.detail || 'Bir hata olu≈ütu!';
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'mt-4 text-center text-red-600 font-semibold';
                messageDiv.textContent = 'Backend baƒülantƒ± hatasƒ±!';
            }
        });

        function toggleMobileMenu() {
            // Mobile menu fonksiyonu
            console.log('Mobile menu toggled');
        }
    </script>
</body>
</html>
