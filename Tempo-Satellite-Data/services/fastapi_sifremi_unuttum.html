<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP-üåè-Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #568ad3 0%, #568ad3 50%, #568ad3 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">

    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center justify-center"
                        style="margin-top: 4px; margin-bottom: -8px;margin-right:-25px;">
                        <img src="thumbnail_AA.png" alt="TEMPO"
                            class="w-28 h-28 object-contain"> <!--LOGO-->
          ¬†¬†¬†¬†¬†¬†¬†¬†¬†¬†</div>
                    <div>
                        <h1 class="text-xl font-bold">TEMP-üåè</h1>
                        <p class="text-xs opacity-90">Air Quality Monitoring</p>
                    </div>
                </div>
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ≈ûifre Yenileme Box -->
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Forgot Password</h2>
            
            <!-- Kullanƒ±cƒ± Adƒ± Giri≈üi (ƒ∞lk A≈üama) -->
            <div id="usernameStep">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                            placeholder="Enter your username"
                        >
                    </div>
                    <button 
                        onclick="checkUsername()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                    >
                        Continue
                    </button>
                </div>
            </div>

            <!-- Yeni ≈ûifre Giri≈üi (ƒ∞kinci A≈üama) -->
            <div id="passwordStep" class="hidden">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                           New Password
                        </label>
                        <input 
                            type="password" 
                            id="newPassword"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                            placeholder="Enter new password"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                           Confirm New Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 text-gray-700"
                            placeholder="Confirm new password"
                        >
                    </div>

                    <button 
                        onclick="resetPassword()"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                    >
                        Save New Password
                    </button>
                </div>
            </div>

            <!-- Mesaj G√∂sterimi -->
            <div id="message" class="mt-4 text-center hidden"></div>

            <!-- Alt Linkler -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-gray-600">
                    <a href="http://127.0.0.1:5500/girisekran%C4%B1.html" class="text-blue-600 hover:text-blue-800 transition-colors">Return to Login Screen</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';

        // Kullanƒ±cƒ± adƒ± kontrol√º
        async function checkUsername() {
            const username = document.getElementById('username').value;
            
            if (!username) {
                showMessage('Please enter your username', 'error');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentUsername = username;
                    // ƒ∞kinci a≈üamayƒ± g√∂ster
                    document.getElementById('usernameStep').classList.add('hidden');
                    document.getElementById('passwordStep').classList.remove('hidden');
                    showMessage('User found. You can set your new password.', 'success');
                } else {
                    showMessage(result.detail || 'User not found', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Backend connection error!', 'error');
            }
        }

        // ≈ûifre sƒ±fƒ±rlama
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUsername,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password successfully updated! Redirecting to login...', 'success');
                    // 2 saniye sonra giri≈ü sayfasƒ±na y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:5500/girisekran%C4%B1.html';
                    }, 2000);
                } else {
                    showMessage(result.detail || 'Error updating password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Backend connection error!', 'error');
            }
        }

        // Mesaj g√∂sterme fonksiyonu
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden');
            messageDiv.textContent = message;
            
            if (type === 'success') {
                messageDiv.className = 'mt-4 text-center text-green-600 font-semibold';
            } else {
                messageDiv.className = 'mt-4 text-center text-red-600 font-semibold';
            }
        }

        function toggleMobileMenu() {
            console.log('Mobile menu toggled');
        }
    </script>
</body>
</html>
